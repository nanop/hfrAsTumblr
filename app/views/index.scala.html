@(topics: List[hfr.Topic])
<!DOCTYPE html>
<html ng-app>
    <head>
        <title>@Messages("project.title")</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("css/bootstrap.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/main.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/bootstrap-responsive.css")" rel="stylesheet">

        <script src="@routes.Assets.at("js/lib/angular-1.0.4.min.js")"></script>
        <script src="@routes.Assets.at("js/controllers.js")"></script>
    </head>
    <body ng-controller="HfrGifsCtrl">
        <div id="wrap">
            <div class="container">
                <div class="page-header muted">
                    <h1>@Messages("project.title")</h1>
                    <select class="nav nav-pills pull-left"
                            ng-model="topicId"
                            ng-options="topic.id as topic.name for topic in topics"
                            ng-change="loadGifs();">
                    </select>
                    <div class="pages-navigation">
                        <a ng-click="previousPage()">Previous</a>
                        <a ng-click="nextPage()">Next</a>
                    </div>
                </div>
            </div>

            <div class="container">
                <p class="lead">
                    <ul class="nav nav-pills pull-right">
                        <li ng-repeat="image in gifs.images">
                        <img ng-src="{{image}}"/>
                        </li>
                    </ul>
                </p>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="muted credit">
                @Messages("project.about")
                </p>
            </div>
        </div>
    </body>
</html>
