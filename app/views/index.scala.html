<!DOCTYPE html>
<html ng-app="hfrGifs" xmlns="http://www.w3.org/1999/html">
<head>
    <title>@Messages("project.title")</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/font-awesome.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/main.css")" rel="stylesheet">

    <script src="@routes.Assets.at("js/lib/jquery-1.7.1.min.js")"></script>
    <script src="@routes.Assets.at("js/lib/angular-1.0.4.min.js")"></script>
    <script src="@routes.Assets.at("js/app.js")"></script>
    <script src="@routes.Assets.at("js/controllers.js")"></script>
    <script src="@routes.Assets.at("js/lib/ZeroClipboard.js")"></script>
    <script type="text/javascript">
        ZeroClipboard.setDefaults( { moviePath: " @routes.Assets.at("js/lib/ZeroClipboard.swf") " } );
    </script>
</head>
<body ng-controller="hfrGifsController">
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <p class="brand">@Messages("project.title")</p>

                <div class="nav-collapse collapse">
                    <select
                    ng-model="topicId"
                    ng-options="topic.id as topic.name for topic in topics"
                    ng-change="loadImages();">
                    </select>
                    <p class="navbar-text pull-right">
                        <a href="@Messages("project.github.url")" target="_blank">@Messages("project.about")</a>
                    </p>

                    <input class="input-large" id="clipboard-image-src" ng-model="imageSrcFocus" type="text">
                    <i id="button-paste-image-src" class="add-on icon-large icon-paste" data-clipboard-target="clipboard-image-src"></i>
                </div>
            </div>
        </div>
    </header>

    <section id="content">
    <!-- Loading -->
    <div id="loading" class="header-message pagination-centered">
        <span><i class="icon-spinner icon-spin"></i> @Messages("page.loading")</span>
    </div>

    <!-- Error -->
    <div id="error" class="header-message pagination-centered">
        <span class="alert alert-error">
            @Messages ("page.error")
        <i class="add-on icon-large icon-refresh" ng-click="loadImages();"></i>
        </span>
    </div>
    <!-- Topic content -->
    <div class="container">
        <div ng:repeat="page in pages">
            <h3 class="lead">{{page.title}}</h3>
            <hr>
            <ul class="nav nav-pills">
                <li ng-repeat="icon in page.icons">
                <img class="img-polaroid" ng-src="{{icon}}"/>
                </li>
            </ul>
            <hr>
            <ul class="nav nav-pills">
                <li ng-model="image" ng-repeat="image in page.images">
                <img ng-click="updateClipboardInput(image);" class="img-polaroid" ng-src="{{image}}"/>
                </li>
            </ul>
            <hr>
        </div>

        <p ng-show="pages" class="next-page">
            <button type="button" class="btn" ng-click="loadPreviousPage();">@Messages("page.moregifs")</button>
        </p>
    </div>
    </section>

    <footer>
    </footer>
</body>
</html>
